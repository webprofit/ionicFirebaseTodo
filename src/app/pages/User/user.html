<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>User details</ion-title>
  </ion-toolbar>
</ion-header>
 
<ion-content padding>
  <ion-list lines="full">
    <ion-item>
      <ion-input required type="text" placeholder="first name" [(ngModel)]="user.firstName"></ion-input>
    </ion-item>

  </ion-list>
  <ion-button expand="full" (click)="save()">Save</ion-button>
</ion-content>
